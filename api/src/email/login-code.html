<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>Login Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: {{ theme.light.containerBackground }};
            color: {{ theme.light.mainLowlightColor }};
        }

        .wrapper {
            width: 100%;
            background-color: {{ theme.light.containerBackground }};
            padding: 20px 10px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: {{ theme.light.mainBackground }};
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
            margin: 0 auto;
        }

        .header {
            padding: 50px 40px 0 40px;
            background-color: {{ theme.light.mainBackground }};
            text-align: center;
        }

        .content {
            padding: 20px 40px 40px 40px;
            text-align: center;
        }

        .footer {
            padding: 20px;
            text-align: center;

            background-color: {{ theme.light.mainLowlightBackground }};
            border-top: 1px solid {{ theme.light.containerBorder }};
        }

        .intro-text {
            display: block;
            margin: 3px 0 10px 0;
            font-size: 20px;
            line-height: 1.4;
            color: {{ theme.light.mainLowlightColor }};
        }

        .code-box {
            display: inline-block;
            border-radius: 4px;

            padding: 20px 14px 20px 20px;
            letter-spacing: 6px;

            margin: 20px 0 30px 0;
            user-select: all;
            text-align: center;

            font-family: monospace;
            font-size: 32px;
            font-weight: 700;

            background-color: {{ theme.light.containerBackground }};
            color: {{ theme.light.mainColor }};
        }

        .expiry-text {
            margin: 0;
            font-size: 14px;
            color: {{ theme.light.mainLowlightColor }};
        }

        .help-text {
            margin: 0;
            font-size: 12px;
            color: {{ theme.light.mainLowlightColor }};
        }

        .logo-img {
            display: block;
            border: 0;
            max-width: 100%;
            height: auto;
            width: 300px;
            margin: 0 auto;
        }

        /* --- Dark Mode Overrides --- */
        /* These stay in the <head> */
        @media (prefers-color-scheme: dark) {
            body, .wrapper {
                background-color: {{ theme.dark.containerBackground }} !important;
            }

            .container, .header {
                background-color: {{ theme.dark.mainBackground }} !important;
                box-shadow: none !important;
            }

            .intro-text, .expiry-text, .help-text {
                color: {{ theme.dark.mainLowlightColor }} !important;
            }

            .code-box {
                background-color: {{ theme.dark.containerBackground }} !important;
                border: 1px solid {{ theme.dark.containerBorder }} !important;
                color: {{ theme.dark.mainColor }} !important;
            }

            .footer {
                background-color: {{ theme.dark.mainLowlightBackground }} !important;
                border-top: 1px solid {{ theme.dark.containerBorder }} !important;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="wrapper">
        <tr>
            <td align="center">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="container">

                    <tr>
                        <td class="header">
                            <a href="https://httptoolkit.com/" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
                                <img width="300" src="https://httptoolkit.com/logo-text-red-1000.png" alt="HTTP Toolkit" class="logo-img">
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td class="content">
                            <p class="intro-text">
                                Your login code is:&nbsp;
                            </p>
                            <p class="code-box">
                                {{ code }}
                            </p>
                            <p style="display: none;">&nbsp;&zwnj;&nbsp;<br /></p>
                            <p class="expiry-text">
                                This code will expire in one hour.<br>
                                If you didn't request this, you can safely ignore this email.
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td class="footer">
                            <p class="help-text">
                                Having trouble? Just reply to this email for help.
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
