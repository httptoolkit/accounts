name: CI
on: push
jobs:
  build-module:
    name: Build & test npm module
    runs-on: ubuntu-latest
    container: httptoolkit/act-build-base:v2.0.0
    defaults:
      run:
        working-directory: module
    steps:
      - uses: actions/checkout@v3

      # Install Node 14
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - run: npm ci

      # Just check the code compiles
      - run: npm run build

  build-app:
    name: Build & test app
    runs-on: ubuntu-latest
    container: httptoolkit/act-build-base:v2.0.0
    steps:
      - uses: actions/checkout@v3

      # Install Node 14
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - run: npm install -g npm@8.5.5

      - name: App NPM CI
        run: npm ci

      - name: API NPM CI
        run: npm ci
        working-directory: api

      - name: Module NPM CI
        run: npm ci
        working-directory: module

      # Build & test
      - run: npm test
        env:
          VERSION: ${{ github.sha }}
          NODE_ENV: production

      - run: npm run build
        env:
          VERSION: ${{ github.sha }}
          NODE_ENV: production
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}