name: CI
on: push
jobs:
  build-module:
    name: Build & test npm module
    runs-on: ubuntu-latest
    container: httptoolkit/act-build-base:v2.0.0
    defaults:
      run:
        working-directory: module
    steps:
      - uses: actions/checkout@v2

      # Install Node 14
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: npm ci

      # Just check the code compiles
      - run: npm run build

  build-app:
    name: Build & test app
    runs-on: ubuntu-latest
    container: httptoolkit/act-build-base:v2.0.0
    steps:
      - uses: actions/checkout@v2

      # Install Node 14
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: npm install -g npm@8.5.5

      - name: App NPM CI
        run: npm ci

      - name: Module NPM CI
        run: npm ci
        working-directory: module

      # Build & test
      - run: npm test
        env:
          VERSION: ${{ github.sha }}
          NODE_ENV: production

      - run: npm run build
        env:
          VERSION: ${{ github.sha }}
          NODE_ENV: production
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.1
        with:
          netlify-config-path: ./netlify.toml
          publish-dir: 'dist/public'
          functions-dir: 'dist/functions'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: GHA Deploy - ${{ github.event.head_commit.message }}
          enable-commit-status: true
          enable-pull-request-comment: false
          enable-commit-comment: false
          production-branch: master
          alias: ${{ github.sha }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          PADDLE_ID: ${{ secrets.PADDLE_ID }}
          PADDLE_KEY: ${{ secrets.PADDLE_KEY }}
        timeout-minutes: 5